<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carnivore Care Bot</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400" rel="stylesheet" />
  <style>.material-symbols-outlined{font-variation-settings:'FILL'0,'wght'400,'GRAD'0,'opsz'24}</style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#86A58B',
            secondary: '#E5B6BF',
            bgLight: '#E5EBF0',
            bgDark: '#A89883'
          },
          borderRadius: { 'xlr': '14px' },
          fontFamily: { inter: ['Inter','ui-sans-serif','system-ui'] }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="./src/css/styles.css" />
</head>
<body class="font-inter" style="background:#E5EBF0">

  <!-- Runtime config. Point to your local proxy. -->
  <script>
    window.ApexVoraEnv = { API_BASE: "http://localhost:3000" };
  </script>

  <header class="app-shell flex items-center">
    <div class="flex items-center gap-1.5 scale-[1.15]">
      <span class="material-symbols-outlined text-primary text-[22px]">potted_plant</span>
      <h1 class="text-[1.25rem] font-semibold leading-none">ApexVora</h1>
    </div>
  </header>

  <main class="app-shell rounded-all bg-white shadow-sm border border-slate-100">
    <div id="chat" class="chat-wrap rounded-all bg-bgLight/40"></div>
    <div class="mt-3 input-bar">
      <input id="userInput" class="rounded-all border border-slate-200 px-3 py-3 text-sm"
             placeholder="Ask about care (e.g., 'How much sun for flytrap?')" />
      <button id="sendBtn"
              class="rounded-all px-4 py-3 text-sm font-medium bg-primary text-white hover:opacity-90 active:opacity-80 transition">
        <span class="material-symbols-outlined align-[-3px] mr-1">send</span> Send
      </button>
    </div>

    <!-- added loader + error banner -->
    <div id="error" class="hidden text-red-600 text-sm mb-2"></div>
    <div id="typing" class="invisible text-gray-500 text-xs mb-2">…</div>

    <div id="status" class="mt-2 text-xs text-slate-500"></div>
  </main>

  <footer class="app-shell py-6 text-center text-xs text-slate-500">
    <span class="material-symbols-outlined text-secondary align-[-5px]">potted_plant</span>
    Carnivore Care Bot • Modern Minimalist
  </footer>

  <script type="module" src="./src/js/app.js"></script>
</body>
</html>
