<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScarletSous â€” Recipe Discovery</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <span class="material-symbols-outlined brand-icon" aria-hidden="true">restaurant</span>
        <h1>ScarletSous</h1>
      </div>
      <p class="tagline">Tell me what ingredients you have </p>
    </div>
  </header>

  <main class="chat-container">
    <div id="out" class="chat-output" role="log" aria-live="polite" aria-atomic="false"></div>
  </main>

  <footer class="input-footer">
    <form id="qform" class="input-form" autocomplete="off">
      <div class="input-wrapper">
        <label for="q" class="visually-hidden">Enter ingredients or recipe request</label>
        <input 
          id="q" 
          name="q" 
          type="text" 
          placeholder="chicken, tomatoes, basil" 
          required 
          aria-label="Ingredients or request"
        />
        <button id="send" type="submit" aria-label="Send message">
          <span class="material-symbols-outlined">send</span>
        </button>
      </div>
    </form>
  </footer>

  <script src="app.js"></script>
</body>
</html>
