<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkyPanel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>SkyPanel</h1>
    </header>

    <div class="controls">
      <input id="city" type="text" placeholder="Search city…" />
      <button id="getWeather">Get Weather</button>
    </div>

    <div id="alert" class="alert hidden"></div>

    <section id="dashboard" class="dashboard hidden">
      <div class="summary" id="summary"></div>

      <div class="cards">
        <div class="card">
          <div class="label">Temperature</div>
          <div class="value" id="temp">—</div>
          <div class="hint" id="feels">—</div>
        </div>
        <div class="card">
          <div class="label">Condition</div>
          <div class="value" id="condition">—</div>
          <div class="hint" id="desc">—</div>
        </div>
        <div class="card">
          <div class="label">Wind</div>
          <div class="value" id="wind">—</div>
          <div class="hint" id="windDir">—</div>
        </div>
        <div class="card">
          <div class="label">Humidity</div>
          <div class="value" id="humidity">—</div>
          <div class="hint">Relative</div>
        </div>
        <div class="card">
          <div class="label">Visibility</div>
          <div class="value" id="visibility">—</div>
          <div class="hint">Range</div>
        </div>
      </div>

      <div class="meta" id="meta"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
