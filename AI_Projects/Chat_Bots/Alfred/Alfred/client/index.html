<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Alfred</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="/static/styles.css"/>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="header-left">
        <h1>Alfred</h1>
        <button id="modeToggle" class="mode-toggle" title="Toggle between Friendly and Study mode">
          <span class="material-symbols-outlined">person_heart</span>
        </button>
        <div class="status" id="statusPill">
          <span class="status-dot"></span>
          <span id="statusText">Ready</span>
        </div>
      </div>
      <div class="header-right">
        <button id="stopSpeakBtn" class="stop-speak-btn" title="Stop speaking" style="display:none;">
          <span class="material-symbols-outlined">stop_circle</span>
        </button>
        <label class="toggle">
          <input type="checkbox" id="allowInternet">
          <span>Internet</span>
        </label>
        <label class="toggle">
          <input type="checkbox" id="allowVoice" checked>
          <span>Voice</span>
        </label>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">
          <span class="material-symbols-outlined" id="themeIcon">bedtime</span>
        </button>
      </div>
    </header>

    <main id="chat"></main>

    <footer>
      <div class="waveform-container" id="waveformContainer">
        <div class="waveform" id="waveform"></div>
      </div>
      <div class="input-area">
        <button id="micBtn" title="Voice input">
          <span class="material-symbols-outlined">mic</span>
        </button>
        <input id="userInput" type="text" placeholder="Type a message"/>
        <button id="sendBtn">Send</button>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
